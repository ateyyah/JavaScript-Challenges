<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Challenges</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <h1>Challenge 1</h1>
        <input type="text" id="challenge1"></input>

        <button type="button" onclick="handlePositives()">Positives only</button>

        <h3>OUTPUT 1:</h3>
        <label id="output1"></label>
    </form>
    <form>
        <h1>Challenge 2</h1>
        <input type="text" id="challenge2-1"></input>
        <input type="text" id="challenge2-2"></input>

        <button type="button" onclick="handleMerge()">Merge</button>

        <h3>OUTPUT 2:</h3>
        <label id="output2"></label>
    </form>
    <form>
        <h1>Challenge 3</h1>
        <input type="text" id="challenge3-1" placeholder="Object"></input>
        <br>
        <input type="text" id="challenge3-2" placeholder="key"></input>
        <input type="text" id="challenge3-3" placeholder="value"></input>

        <button type="button" onclick="handleObjectCheck()">Does the key exist ?</button>

        <h3>OUTPUT 3:</h3>
        <label id="output3"></label>
    </form>
    <form>
        <h1>Challenge 4</h1>
        <input type="text" id="challenge4-1"></input>

        <button type="button" onclick="handleTypeCheck()">Type Check</button>

        <h3>OUTPUT 4:</h3>
        <label id="output4"></label>
    </form>
    <form>
        <h1>Challenge 5</h1>
        <input type="text" id="challenge5-1"></input>

        <button type="button" onclick="handleCapitalizeFirst()">Capitalize first letters</button>

        <h3>OUTPUT 5:</h3>
        <label id="output5"></label>
    </form>
    <form>
        <h1>Challenge 6</h1>
        <input type="text" id="challenge6-1"></input>

        <button type="button" onclick="handleBubbleSort()">bubble sort</button>

        <h3>OUTPUT 6:</h3>
        <label id="output6"></label>
    </form>
</body>
</html>
